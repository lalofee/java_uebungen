<!DOCTYPE html>
<html lang="en">
<head>

<title> cascading and sources </title>
<link rel="stylesheet" type="text/css" href="flex1.css">
<h1>Verwendung von <code>align-content</code></h1>
<main>
  <h2>align-content</h2>
  <p>Durch die Eigenschaft <code>align-content</code> kann die Anordnung der flexiblen
    Elemente entlang der Querachse festgelegt werden. </p>
  <article>
    <section class="vorne">
      <p class="eins">1</p>
      <p class="zwei">2</p>
      <p class="drei">3</p>
      <p class="vier">4</p>
      <p class="fuenf">5</p>
      <p class="sechs">6</p>
      <p class="sieben">7</p>
    </section>
    <section class="mittig">
      <p class="eins">1</p>
      <p class="zwei">2</p>
      <p class="drei">3</p>
      <p class="vier">4</p>
      <p class="fuenf">5</p>
      <p class="sechs">6</p>
      <p class="sieben">7</p>
    </section>
    <section class="stretch">
      <p class="eins">1</p>
      <p class="zwei">2</p>
      <p class="drei">3</p>
      <p class="vier">4</p>
      <p class="fuenf">5</p>
      <p class="sechs">6</p>
      <p class="sieben">7</p>
    </section>
    <section class="verteilt1">
      <p class="eins">1</p>
      <p class="zwei">2</p>
      <p class="drei">3</p>
      <p class="vier">4</p>
      <p class="fuenf">5</p>
      <p class="sechs">6</p>
      <p class="sieben">7</p>
    </section>
    <section class="verteilt2">
      <p class="eins">1</p>
      <p class="zwei">2</p>
      <p class="drei">3</p>
      <p class="vier">4</p>
      <p class="fuenf">5</p>
      <p class="sechs">6</p>
      <p class="sieben">7</p>
    </section>
  </article>
</main>
